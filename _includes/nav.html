<header class="fixed-top">
    <nav class="container header-nav">
        <div class="brand">
            <a href="/">TDOE</a>
        </div>
        <div class="navlist">
            <ul>
                {% for item in site.data.list.nav %}
                <li {% if page.url == "/" %}class="active"{% endif %}>
                    <a href="{{ item.link }}">{{ item.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
