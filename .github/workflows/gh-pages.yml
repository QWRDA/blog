name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - uses: jeffreytse/jekyll-deploy-action@v0.4.0
        with:                                # Some relative inputs of your action
          token: ${{ secrets.GITHUB_TOKEN }}
